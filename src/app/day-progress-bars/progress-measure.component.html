<div class="progress-measure">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{measure.label}}</h4>
      <div class="progress">
        <div class="progress-bar"
             role="progressbar"
             [attr.aria-valuenow]="measure.value / measure.target * 100"
             aria-valuemin="0" aria-valuemax="100"
             [style.width.%]="getMeasurePercentage()"

        >

        </div>
      </div>
      {{measure.value}} / {{measure.target}}

    </div>
  </div>
</div>
