<div class="date-nav-container clearfix">
  <button type="button" (click)="goBack()" class="btn btn-link float-left">
    <span class=" date-control glyphicon glyphicon-circle-arrow-left"></span>
  </button>
  <div class="date-display float-left ">{{dateText}}</div>
  <button  type="button" (click)="goForward()" class="btn btn-link float-left">
    <span class="date-control glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
</button>
</div>
