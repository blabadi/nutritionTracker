<div class="date-nav-container clearfix">
  <button type="button" (click)="goBack()" class="btn btn-link float-left date-control-btn-back">
    <span class=" date-control fa fa-arrow-circle-o-left"></span>
  </button>
  <div class="date-display float-left ">{{dateText}}</div>
  <button  type="button" (click)="goForward()" class="btn btn-link float-left date-control-btn-forward">
    <span class="date-control fa fa-arrow-circle-o-right" aria-hidden="true"></span>
</button>
</div>
